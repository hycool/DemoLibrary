<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link href="http://cdn.bootcss.com/fullPage.js/2.6.5/jquery.fullPage.css" rel="stylesheet">
<title>fullpage.js</title>
</head>

<body>
<div id="fullpage">
    <div class="section">第一屏</div>
    <div class="section">第二屏</div>
    <div class="section">
        <div class="slide">第三屏的第一屏</div>
        <div class="slide">第三屏的第二屏</div>
        <div class="slide">第三屏的第三屏</div>
        <div class="slide">第三屏的第四屏</div>
    </div>
    <div class="section">第四屏</div>
</div>
</body>

<script src="http://cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script>
<script src="http://cdn.bootcss.com/fullPage.js/2.6.5/jquery.fullPage.js"></script>
<script>
    $(function(){
    $('#fullpage').fullpage({
		sectionSelector:'.section',
        'verticalCentered': false,
        'css3': true,
        'sectionsColor': ['#006655', '#00FF00', '#254587', '#695684'],
        //anchors: ['page1', 'page2', 'page3', 'page4'],
        'navigation': true,
        'navigationPosition': 'left',
		'navigationColor':'#000',
		//'slidesNavPosition':'bottom',
        //'navigationTooltips': ['fullPage.js', 'Powerful', 'Amazing', 'Simple']
    })
})
</script>
</html>
